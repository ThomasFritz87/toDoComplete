<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="app-wrapper">
        <div class="app-header"></div>
        <div class="app-content">
            <div class="list-add-wrapper list-item">
                <h3 class="list-add-title">New Todo:</h3>
                <form class="list-add-content">
                    <input class="input-add" type="text">
                    <input class="button-add" type="submit" value="Add">
                </form>
            </div>
            <div class="list-display-wrapper">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
